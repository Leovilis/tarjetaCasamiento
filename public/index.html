<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Asistencia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Splash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pablo A. Pacheco <br />Cecilia I. Vialva</h1>
    <h2>
      Que el altísimo bendiga nuestra unión y de la mano, felices por y para
      siempre
    </h2>
    <div class="container">
      <h3>Casamiento 23-02-24 19:00HS</h3>
      <h3>Iglesia de San José Obrero - B° Cuyaya</h3>
      <h3>Fiesta Círculo de Oficiales-Calle Argañaraz 347</h3>
    </div>
    <div class="confirmar">
      <span>CONFIRMAR ASISTENCIA</span>
    </div>
    <form action="/confirmacion" method="post">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required />
      <br />
      <div class="boton">
        <button type="submit">OK</button>
      </div>
    </form>
  </body>
</html>
